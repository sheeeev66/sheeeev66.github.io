<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Traditionerative Art</title>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="node_modules/web3/lib/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="traditionerative_art_abi.js"></script>
  </head>
  <body>
    <div id="txStatus"></div>
    <div id="sig"></div>

    <!-- Mint --> 
    <label for="address">How many tokens to do want to mint?</label> <br>
    <input type="text" name="address" id="address">
    <button type="button" onclick="addToWhitelist()">Sign</button>

    <script>
      var traditionerativeArt;
      var userAccount;
      
      // start app:
      function startApp() {
        // var tgaAdress = "YOUR_CONTRACT_ADDRESS";
        // traditionerativeArt = new web3js.eth.Contract(traditionerativeArtABI, tgaAdress);

        var accountInterval = setInterval(function() {
          // Check if account has changed
          if (web3.eth.accounts[0] !== userAccount) {
            userAccount = web3.eth.accounts[0];
            // Call a function to update the UI with the new account

          }
        }, 100);
      }
      
    
      // whitelist:
      function addToWhitelist() {
        // waiting for the user to sign, so update the UI to let the user know
        // that it's adding to the whitelist
        $("#txStatus").text("Adding To Whitelist");
        // get the value of the input field with id="address"
        let addressToAdd = document.getElementById("address").value;
        // message hash
        let messageHash = addressToAdd + "whitelist";
        // Send the tx to our contract:
        return web3.eth.sign(messageHash, web3)
        .then((result) => {
          console.log;
          $("#txStatus").text("Successfully added " + addressToAdd + " to the whitelist");
          $("#sig").text("Sig: " + result);
        })
        .on("error", function(error) {
          // Do something to alert the user their transaction has failed
          $("#txStatus").text(error);
        });
      }




      ///// web3js implementation:
      window.addEventListener('load', function() {

        // Checking if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof web3 !== 'undefined') {
          // Use Mist/MetaMask's provider
          App.web3Provider = window.ethereum;
          web3 = new Web3(window.ethereum);
        } else {
          // Handle the case where the user doesn't have Metamask installed
          // Probably show them a message prompting them to install Metamask
          alert("Install metamask")
        }

        // Now you can start your app & access web3 freely:
        startApp()

      })
    </script>
  </body>
</html>
